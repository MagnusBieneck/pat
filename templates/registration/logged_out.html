{% extends 'registration/base.html' %}
{% load i18n %}

{% block content %}
    <form class="form-signin" method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal" id="text-logged-out">{% trans 'You have been successfully logged out.' %}</h1>


      <a class="btn btn-lg btn-primary btn-block" href="/login/" id="btn-login">{% trans 'Log in' %}</a>
    </form>
{% endblock %}
