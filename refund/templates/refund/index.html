{% extends 'base.html' %}

{% block content %}
<div class="col-12">
  <h1 class="display-4 mb-5">Request Overview</h1>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Project</th>
        <th scope="col">Department Leader</th>
        <th scope="col">Cost Centre</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
  {% for row in data %}
      <tr>
        <td>{{ row.project }}</td>
        <td>{{ row.department_leader }}</td>
        <td>{{ row.cost_centre }}</td>
        <td></td>
      </tr>
  {% empty %}
      <tr>
        <td colspan="4">As of now, no requests have been filed.</td>
      </tr>
  {% endfor %}
    </tbody>
  </table>

  <a href="/refund/new/" class="btn btn-success">New request</a>
</div>
{% endblock %}
